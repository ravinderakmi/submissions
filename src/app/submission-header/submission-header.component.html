<div class="row g-2">
    <div class="col-md">
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInputGrid" placeholder="Search">
            <label for="floatingInputGrid">Search</label>
        </div>
    </div>
    <div class="col-md">
        <div class="form-floating">
            <select class="form-select">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <label for="floatingSelectGrid">Select Form</label>
        </div>
    </div>
    <div class="col-md">
        <div class="form-floating">
            <select class="form-select">
                <option selected>Select Form</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <label for="floatingSelectGrid">Select Status</label>
        </div>
    </div>
    <div class="col-md">
        <div class="form-floating">
            <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker
                    #d="ngbDatepicker" />
                <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
            </div>
        </div>
    </div>
    <div class="col-md">
        <div class="form-floating">
            <input type="checkbox" data-toggle="switchbutton" checked data-onlabel="Map" data-offlabel="List"
                data-onstyle="success" data-offstyle="danger">

        </div>
    </div>
    <div class="col-md">
        <div class="form-floating">
            <button type="button" class="btn btn-primary">Export</button>
        </div>
    </div>
</div>
